<div class="container mt-3">
    <h1 class="display-3 text-center ">Bienvenido</h1>
    <div class="row justify-content-center mt-3 border py-5">
        <div class="col-md-4">

            <img class="img-fluid rounded-circle" src="data:image/jpeg;base64,{{user.persona.Foto}}" alt="">

        </div>
        <div class="col-md-4 text-center">
            <h1 class="font-weight-normal">Nombres:</h1>
            <h3 class="font-weight-light"> {{user.persona.primerNombre}} {{user.persona.segundoNombre}}</h3>
            <h1 class="font-weight-normal">Apellidos:</h1>
            <h3 class="font-weight-light"> {{user.persona.primerApellido}} {{user.persona.segundoApellido}}</h3>
        </div>

        <div class="col-md-4 text-center">
            <h1 class="font-weight-normal">Fichas</h1>
            <div class="list-group ">
                <a class="list-group-item list-group-item-action bg-warning" routerLink="/ficha-salud">Ficha de
                    Salud</a>
                <button class="list-group-item list-group-item-action  btn-primary">Generar reporte de
                    prueba</button>
            </div>
        </div>

    </div>
</div>
