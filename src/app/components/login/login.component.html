<div class="container mt-100">

    <div class="row justify-content-center">

        <div class="col-md-6">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="">Usuario:</label>
                    <input class="form-control" required type="text" name="user" placeholder="Usuario"
                        [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label for="">Contraseña:</label>
                    <input class="form-control" required type="password" name="user" placeholder="Contraseña"
                        [(ngModel)]="user.password">
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-block">Ingresar</button>

            </form>
        </div>

    </div>

</div>
