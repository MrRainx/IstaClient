<div class="container">
    <div class="row justify-content-center">
        <table class="table table-striped col-12 table-responsive">
            <thead class="thead-inverse border ">
                <tr>
                    <th>Parentesco</th>
                    <th>Editar / Ver Detalles</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody class="border ">

                <tr *ngFor="let item of diagnosticos">
                    <td scope="row">{{item.diagnostico.parentesco}}</td>
                    <td scope="row" class="text-center">
                        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#modelId"
                            (click)="btnTbl(item, 'Ver')">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#modelId"
                            (click)="btnTbl(item, 'Eliminar')">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn bg-ista text-white" data-toggle="modal" data-target="#modelId">
        Agregar Diagnostico Familiar
    </button>

</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Diagnostico Familiar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label" for="exampleCheck1">Parentesco:</label>
                        <input required type="text" class="form-control" id="exampleCheck1"
                            [value]="detail.diagnostico.parentesco">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="exampleCheck1">Diagnostico:</label>
                        <textarea required class="form-control" name="" id="" cols="30" rows="4"
                            [value]="detail.diagnostico.diagnostico"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>

                    <div *ngIf="btn != 'Ver'">
                        <button type="button" class="btn btn-primary">{{btn}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
