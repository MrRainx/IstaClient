<div *ngIf="ficha" class="container">

    <h1 class="display-4 text-center mt-5 mb-3">Ficha Salud</h1>

    <div class="row justify-content-center">
        <div class="col-md-11 py-5 border border-dark">
            <h6>
                1. Sr./Srta. estudiante, LEA detenidamente el formulario y complete TODOS los casilleros con la
                información solicitada.
            </h6>
            <h6>
                2. Los datos obtenidos en este documento son OBLIGATORIOS para los estudiantes y de carácter
                CONFIDENCIAL.
            </h6>
        </div>
    </div>



    <ng-container *ngIf="loading; else elseTemplate">
        <h1>CARGANDO LA FICHA</h1>
    </ng-container>
    <ng-template #elseTemplate>
        <div *ngFor="let seccion of ficha.seccionfsSet">

            <app-seccion [seccion]="seccion"></app-seccion>

        </div>
    </ng-template>





</div>
