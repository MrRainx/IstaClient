<div *ngIf="ficha" class="container">

    <h1 class="display-4 text-center mt-5 mb-3">Ficha Salud</h1>

    <div class="text-center mb-5">
            <button class="btn btn-success" routerLink="/home">Aceptar y Confirmar</button>
    </div>
</div>
