<div class="app-body">

  <main class="main d-flex align-items-center">

    <div class="container">

      <div class="row">

        <div class="col-md-8 mx-auto">

          <div class="card-group">

            <div class="card p-4">

              <ng-template [ngIf]="!usuario.loggedIn" [ngIfElse]="loggedIn">

                <div class="card-body">

                  <form #form="ngForm">
                    <h1>Login</h1>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input required class="form-control" type="text" name="user" placeholder="Nombre de Usuario"
                        #user="ngModel" [(ngModel)]="usuario.username">

                    </div>

                    <p class="input-err-12" *ngIf="user.hasError('required') && user.touched">
                      EL CAMPO DE USUARIO ES REQUERIDO!!
                    </p>
                    <!--INPUT USERNAME-->

                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>

                      <input required class="form-control" type="password" name="psswrd" placeholder="ContraseÃ±a"
                        autocomplete="current-password" #psswrd="ngModel" [(ngModel)]="usuario.password">

                    </div>
                    <p class="input-err-12" *ngIf="psswrd.hasError('required') && psswrd.touched">
                      EL PASSWORD ES UN CAMPO REQUERIDO!!!
                    </p>
                    <!--INPUT PASSWORD-->

                    <div class="row justify-content-center">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4 btn-block" (click)="login()"
                          [disabled]="form.invalid">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!--CARD BODY-->

              </ng-template>




              <ng-template #loggedIn>




                <div class="card-body">

                  <h1>YA ESTA LOGEADO COMO:</h1>

                  <h1 class="display-4">{{usuario.persona.primerNombre}} {{usuario.persona.primerApellido}}</h1>

                  <a class="mx-4" routerLink="/dashboard">Ir Al Dashboard</a>
                  <a class="mx-4" routerLink="/login" (click)="logOut()"> Cerrar Sesion</a>

                </div>

              </ng-template>



            </div>

          </div>
        </div>
      </div>
    </div>




  </main>
</div>
