<ng-container class="form-group" [ngSwitch]="pregunta.tipo | lowercase">


  <label [for]="pregunta.id">{{pregunta.posicion}}. {{pregunta.titulo}}
    <strong class="text-danger" *ngIf="pregunta.required">
      (OBLIGATORIA)
    </strong>
    <small id="helpId" class="form-text help-text pl-3">{{pregunta.ayuda}}</small>
  </label>
  <!-- TITULO DE LA PREGUNTA-->

  <div *ngSwitchCase="'checkbox'">
    <div class="custom-control custom-checkbox " *ngFor="let parametro of pregunta.parametros">
      <label class="pl-1 input-check-ficha" [for]="parametro.id">
        <input type="checkbox" [id]="parametro.id" [value]="parametro.id" [checked]="parametro.check"
               (change)="check($event.target)">
        {{parametro.titulo}}</label>
    </div>

  </div>
  <!--RESPUESTAS DE SELECCION MULTIPLE-->

  <div *ngSwitchCase="'select'">

    <select
      class="form-control form-control-sm select-120px"
      name=""
      [id]="pregunta.id"
      [value]="resTemplate.parametro.id"
      (change)="select($event.target)"
    >
      <option [value]="parametro.id" *ngFor="let parametro of pregunta.parametros">
        {{parametro.titulo}}
      </option>
    </select>

  </div>
  <!--RESPUESTA EN COMBO BOX-->


  <div *ngSwitchCase="'month'">
    <input class="form-control form-control-sm select-120px" type="number" [name]="pregunta.titulo"
           [id]="pregunta.id" [min]="pregunta.min" [max]="pregunta.max" [step]="pregunta.step"
           (change)="simple($event.target)">
  </div>
  <!--RESPUESTA MES -->

  <div *ngSwitchCase="'number'">
    <input class="form-control form-control-sm select-120px" type="number"
           [id]="pregunta.id" [min]="pregunta.min" [max]="pregunta.max" [step]="pregunta.step"
           (change)="simple($event.target)">
  </div>
  <!--RESPUESTA NUMERO -->

  <div *ngSwitchCase="'text'">
    <input class="form-control form-control-sm" type="text" [id]="pregunta.id"
           (change)="simple($event.target)">
  </div>


</ng-container>
