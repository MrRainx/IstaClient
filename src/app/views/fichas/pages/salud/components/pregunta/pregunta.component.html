<label for="">{{pregunta.posicion}}. {{pregunta.titulo}}</label>

<ng-container [ngSwitch]="pregunta.tipo | lowercase">

    <div class="form-group" *ngSwitchCase="'checkbox'">
        <label class="custom-control custom-checkbox" *ngFor="let parametro of pregunta.parametros">
            <input type="checkbox" [name]="pregunta.id" [id]="parametro.id" [value]="parametro.id"
                [checked]="parametro.check" (change)="check($event.target)">
            {{parametro.titulo}}
        </label>
    </div>
    <!--PREGUNTAS DE SELECCION MULTIPLE-->


    <div class="form-group" *ngSwitchCase="'select'">


        <select class="form-control form-control-sm select-120px" name="" id="" (change)="simple($event.target)">
            <option [value]="parametro.id" *ngFor="let parametro of pregunta.parametros">
                {{parametro.titulo}}
            </option>
        </select>


    </div>


    <div *ngSwitchCase="'month'">
        <input class="form-control form-control-sm select-120px" type="number" [name]="pregunta.titulo"
            [id]="pregunta.id" [min]="pregunta.min" [max]="pregunta.max" [step]="pregunta.step">
    </div>

    <div *ngSwitchCase="'number'">
        <input class="form-control form-control-sm select-120px" type="number" [name]="pregunta.titulo"
            [id]="pregunta.id" [min]="pregunta.min" [max]="pregunta.max" [step]="pregunta.step">
    </div>



    <div *ngSwitchDefault>
        <input type="text" class="form-control form-control-sm" name="" id="" aria-describedby="helpId" placeholder="">
        <small id="helpId" class="form-text text-muted">{{pregunta.ayuda}}</small>
    </div>
</ng-container>
